<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    
    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <title>Hello, world!</title>
  </head>
  <body class="d-flex vw-100 mt-4 align-items-center justify-content-center">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-plus-lg"></i>Adicionar</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="salvarUsuario()"></i>Sincronizar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Nome</th>
                      <th scope="col">E-mail</th>
                      <th scope="col">Telefone</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">

                  </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar usu√°rio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <form action="" id="formUsuario">
                    <div class="modal-body">
                        <div class="mb-3">
                          <label for="nome" class="form-label">Nome</label>
                          <input type="text" class="form-control mb-2" id="name" name="name"required>

                          <label for="email" class="form-label">Email</label>
                          <input type="text" class="form-control mb-2" id="email" required>

                          <label for="telefone" class="form-label">Telefone</label>
                          <input type="text" class="form-control mb-2" id="telefone">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let usuarios = [];
        document.addEventListener("DOMContentLoaded", (e) => {
            document.querySelector('#formUsuario').addEventListener('submit', (e) => {
                e.preventDefault();
                salvarUsuario(e);
            })
            buscarUsuarios();
        });

        function salvarUsuario(e) {
            const myFormData = new FormData(e.taget);
            const formDataObj = {};
            myFormData.forEach((value, key) => (formDataObj[key] = value));

            fetch('https://6306b2eec0d0f2b80120919b.mockapi.io/api/v1/cadastro', {
            method: 'POST', // or 'PUT'
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formDataObj),
            })
            .then((response) => response.json())
            .then((data) => {
                alert('Salvo com sucesso!');
                location.reload();
            })
            .catch((error) => {
                alert('Erro ao salvar');
            });
        }
        
        function buscarUsuarios() {
            fetch("https://6306b2eec0d0f2b80120919b.mockapi.io/api/v1/cadastro")
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                    usuarios = data;
                    atualizarTabela(usuarios);
                })
                .catch(e => alert('Erro ao atualizar os dados!'));
        }
    
        function atualizarTabela(array) {
            let tbody = document.querySelector('#tbody');
            tbody.innerHTML = '';

            array.forEach(usuario => {
                let tr = document.createElement('tr');
                let tdId = document.createElement('td');
                let tdNome = document.createElement('td');
                let tdEmail = document.createElement('td');

                tdId.innerHTML = usuario.id;
                tdNome.innerHTML = usuario.nome;
                tdEmail.innerHTML = usuario.email;

                tr.appendChild(tdId);
                tr.appendChild(tdNome);
                tr.appendChild(tdEmail);

                tbody.appendChild(tr);
            })
        }
</script>

  </body>
</html>
