<div class="input-group mb-3">
  <input class="form-control" type="number" name="ra" [(ngModel)]="ra" placeholder="RA" required>
  <input class="form-control" type="text" name="nome" [(ngModel)]="nome" placeholder="Nome" required>
  <input class="form-control" type="email" name="email" [(ngModel)]="email" placeholder="Email" required>
  <input class="form-control" type="tel" name="celular" [(ngModel)]="celular" placeholder="Celular" required>
</div>
