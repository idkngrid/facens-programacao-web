              <h3>Dados do Aluno</h3>

              </div>
              <div>
                  <select name="corAluno" id="corAluno">
                      <option disabled selected>Cor*</option>
                      <option value="branca">Branca</option>
                      <option value="preta">Preta</option>
                      <option value="parda">Parda</option>
                      <option value="amarela">Amarela</option>
                      <option value="indigena">Indígena</option>
                  </select>
              </div>
              <div>

              </div>
              <div class="adress-number">

              </div>
              <div>
                  <input type="text" name="bairro" id="bairro" placeholder="Bairro">
              </div>
              <div>
                  <input type="text" name="cidade" id="cidade" placeholder="Cidade">
              </div>
              <div>
                  <input type="text" name="cep" id="cep" placeholder="CEP">
              </div>
              <div>
                  <input type="text" name="estado" id="estado" placeholder="Estado">
              </div>

              <h3 style="margin-top: 4rem">Dados do Pai</h3>
              <div>
                  <input type="text" name="nomePai" id="nomePai" placeholder="Nome do pai*" required>
              </div>
              <div>
                  <input type="text" name="nascimentoPai" id="nascimentoPai" placeholder="Data de nascimento">
              </div>
              <div>
                  <input type="text" name="naturalidadePai" id="naturalidadePai" placeholder="Naturalidade">
              </div>
              <div>
                  <input type="text" name="instrucaoPai" id="instrucaoPai" placeholder="Instrução">
              </div>
              <div>
                  <input type="text" name="profissaoPai" id="profissaoPai" placeholder="Profissão">
              </div>
              <div>
                  <input type="text" name="celularPai" id="celularPai" placeholder="Celular*" required>
              </div>
              <div>
                  <input type="text" name="emailPai" id="emailPai" placeholder="E-mail*" required>
              </div>
              <div>
                  <input type="text" name="cpfPai" id="cpfPai" placeholder="CPF*" required>
              </div>
              <div>
                  <label for="responsavel">É responsável financeiro?</label>
                  <input type="radio" name="responsavelFinanceiroPai" id="sim" value="sim" required><label for="sim">Sim</label>
                  <input type="radio" name="responsavelFinanceiroPai" id="nao" value="nao" required><label for="nao">Não</label>
              </div> 

              <h3>Dados da Mãe</h3>
              <div>
                  <input type="text" name="nomeMae" id="nomeMae" placeholder="Nome da mãe*" required>
              </div>

              <div>
                <input type="text" name="emailMae" id="emailMae" placeholder="E-mail*" required>
              </div>
              <div>
                  <input type="text" name="cpfMae" id="cpfMae" placeholder="CPF*" required>
              </div>
              <div>
                  <label for="responsavel">É responsável financeiro?</label>
                  <input type="radio" name="responsavelFinanceiroMae" id="sim" value="sim" required><label for="sim">Sim</label>
                  <input type="radio" name="responsavelFinanceiroMae" id="nao" value="nao" required><label for="nao">Não</label>
