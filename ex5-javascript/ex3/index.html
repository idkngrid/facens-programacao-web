
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>

    <div>Tabuada do número 5</div>
    <div id="tabuada"></div>
</head>
<body>
    
    <script>
        // 3. Crie uma variável que recebe o valor fixo 5. Mostre a tabuada desse número.

        const tabuada = document.querySelector('#tabuada');

        var numero = 5;
        var ul = document.createElement('ul');

        for(let i = 1; i <= 10; i++) {
            var li = document.createElement('li');
            li.innerText = `${numero} x ${i} = ${numero * i}`;
            ul.appendChild(li);
        }
        tabuada.appendChild(ul);
    </script>
</body>
</html>
